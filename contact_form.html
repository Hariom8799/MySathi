<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="container">
            <form action="" method="get">
                <h1 class="heading">Get In Touch</h1>
                <br>
                
                <div class="flex-container">
                <p> <input type="text" name="name" required placeholder="First Name" id="f1"></p>
                <p> <input type="text" name="lastname" required placeholder="Last Name" id="f2"></p>
                </div>
                <div class="f-container">
                <p> <input type="email" name="email" id="email" required placeholder="Email" id="f3"></p>
                <p> <input type="number" name="phone" id="phone" required placeholder="Phone" id="f4"></p>
                </div>
                <p> <textarea name="address" id="address" cols="50" rows="5" placeholder="Address" id="f5"></textarea></p>
                <p> <textarea name="message" id="message" cols="50" rows="5" placeholder="Enter your message here" id="f6"></textarea></p>
                <p> <input type="submit" name="submit" id="submit"></p>
                <h3 class="bottom">Thanks for Submitting!</h3>
            </form>
        </div>
    
    
</body>
</html>
